{% extends 'base.html' %}
{% block title %}Sign in{% endblock %}
{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        <div style="padding-top: 40px">
            <h6>You don't have an account?</h6>
            <h5><a href="/register/">Join now!</a></h5>
        </div>
    </div>
{% endblock %}
