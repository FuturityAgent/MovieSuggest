<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Strona główna{% endblock %}</title>
    {% include "static/js/bootstrap_script.html" %}
    {% block style %}
        <style>
            body{
                background-color:lightcyan;
                font-size:14 px;
            }
            .list-group-item{
                background-color:cyan;
            }
        </style>
    {% endblock %}

</head>
<body>
    {% block javascript %}
    {% endblock %}

    {% block navbar %}
        <div class="container">
            <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                </ul>
                {% if request.user.is_authenticated %}
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link col-lg-4 col-md-4 col-sm-6 col-xs-6" href="/logout">
                        <b>Logout</b>
                    </a>
                </li>
                </ul>
                {% endif %}
            </div>
        </nav>
        </div>
    {% endblock %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
